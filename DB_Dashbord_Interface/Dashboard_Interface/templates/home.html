<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<style>
h1 {color :rgb(241, 131, 58); text-align: center;}
table {width: 100%; border-collapse: collapse;}
th, td {border: 1px solid black; padding: 8px; text-align: center;}
th {background-color:rgb(0, 238, 255); color: #000000;}
tr {background-color: #f0f2a7;}
</style>


<body>
    <h1>Welcome to the Dashboard</h1>
    <table>
        <b><tr>
            <th>Database Name </th>
            <th>Table Name </th>
            <th>Loaded Data </th>
            <th>Record Count </th>
        </b><tr>
        {% for row in data %}
        <tr>
            <td>{{ row.database_name }}</td>
            <td>{{ row.table_name }}</td>   
            <td>{{ row.loaded_date }}</td>
            <td>{{ row.record_count }}</td>
        </tr>
        {% endfor %} 
</body>
</html>
