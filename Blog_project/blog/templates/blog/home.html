<h1>Blog Posts</h1>
{% if user.is_authenticated %}
    <a href="{% url 'add_post' %}">Add New Post</a>
{% endif %}
<ul> 
    {% for post in posts %}
        <li>
            <a href="{% url 'post_details' post.id %}">{{post.title}}</a> - {{ post.author.username }}
        </li>
    {% endfor %}
    </ul>
